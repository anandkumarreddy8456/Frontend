<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table rowspan and colspan</title>
</head>
<body>
<table border="2">
	<tr>
		<th colspan="7">TimeTable</th>
	</tr>
	<tr>
		<th rowspan="6">Hours</th>
		<th>Monday</th>
		<th>Tuesday</th>
		<th>Wednesday</th>
		<th>Thursday</th>
		<th>Friday</th>
		<th>Saturday</th>
	</tr>
	<tr>
		<td>Maths</td>
		<td>Maths</td>
		<td>Maths</td>
		<td>Maths</td>
		<td>Maths</td>
		<td>Maths</td>
	</tr>
	<tr>
		<td>Science</td>
		<td>Science</td>
		<td>Science</td>
		<td>Science</td>
		<td>Science</td>
		<td>Science</td>
	</tr>
	<tr>
		<th colspan="6">Interval</th>
	</tr>
	<tr>
		<td>Social</td>
		<td>Social</td>
		<td>Social</td>
		<td>Social</td>
		<td>Social</td>
		<td rowspan="3">Holiday</td>
	</tr>
	<tr>
		<td>English</td>
		<td>English</td>
		<td>English</td>
		<td>English</td>
		<td>English</td>
	</tr>
	
</table>
</body>
</html>
